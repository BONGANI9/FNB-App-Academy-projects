<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Custom Content Generator</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    #result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Custom Content Generator</h1>
  <label>Prompt:</label><br>
  <textarea id="prompt" rows="4" cols="50"></textarea><br><br>
  
  <label>Type:</label>
  <select id="type">
    <option value="text">Text</option>
    <option value="image">Image</option>
    <option value="code">Code</option>
  </select><br><br>
  
  <button onclick="generate()">Generate</button>
  
  <div id="result"></div>

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value;
      const type = document.getElementById("type").value;
      document.getElementById("result").innerHTML = "‚è≥ Generating...";

      const res = await fetch("http://localhost:3000/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ type, prompt })
      });

      const data = await res.json();
      if (type === "image") {
        document.getElementById("result").innerHTML = `<img src="${data.output}" alt="Generated Image"/>`;
      } else {
        document.getElementById("result").innerText = data.output;
      }
    }
  </script>
</body>
</html>
